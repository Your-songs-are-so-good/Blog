                    <div class="gt-post-content post-abstract gt-c-content-color-second">
                        <p>今天(2022-06-20)发生了一件很不可思议的事情，我的vivo手机锁屏密码忘记了，还好我还记得vivo账号，在官网上找到解决办法：<code>备份资料，重置手机</code>。这样感觉确实达到想要的效果，但是没法备份的资料也就丢失了，这点很让我疑惑，为什么手机锁屏密码忘记了会这么麻烦。</p>
